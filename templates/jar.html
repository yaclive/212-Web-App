{% extends 'base.html' %}
{% block content %}
	<div class="wrapper">
		<div class="column">
			{% if has_visited==0 %}
			<form action="{{ url_for('confirm') }}" method="POST">
			<input type="submit" name="action" class="btn" value="add_coin">
			<input type="submit" name="action" class="btn" value="take_coin">
			</form>
			<a href="{{ url_for('vote') }}"><button class="btn">add vote</button></a>
			{% else %}
			<p class="voteMessage">Sorry, you have already made your decision. Either that, or someone else on your network has.</p>
			{% endif %}
		</div>
		<div class="column">
			<div class="jar"></div>
			<div class="stats">
				<div class="main">$240/$1000</div>
				<div class="sub">24% full. 760 coins to go. <br />When the jar is full theres no going back.</div>
			</div>
		</div>
	</div>
{% endblock %}
