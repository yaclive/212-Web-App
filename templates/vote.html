{% extends 'base.html' %}
{% block content %}
	<div class="wrapper wrapper-vote">
		<div class="paper">
			<h1>add a vote</h1>
			<div class="voteOptions">
				<div class="option">
					<img src="{{ url_for('static', filename='icon_2xjar.svg') }}" alt="Icon for doubling jar capacity">
					<div class="title">Double the capacity of the jar</div>
					<div class="stats">230/500</div>
				</div>
				<div class="option">
					<img src="{{ url_for('static', filename='icon_2xjar.svg') }}" alt="Icon for freezing voting for one day">
					<div class="title">Freeze jar lid and stop voting for one day</div>
					<div class="stats">230/500</div>
				</div>
				<div class="option">
					<img src="{{ url_for('static', filename='icon_2xjar.svg') }}" alt="Icon for tipping out half of the coins from the jar">
					<div class="title">Tip out half of the coins from the jar</div>
					<div class="stats">230/500</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
